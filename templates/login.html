<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/static/css/style.css">
    <link rel="stylesheet" href="../assets/static/css/signLog.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a960bf3c61.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logo">
        <svg height = "30" width = "200" xmlns = "http:www.w3.org/2000/svg">
            <text x="10" y="22" font-size = "22" ><a fill ="#0ef" href="index.html">üçøLuKoBaShows</a></text>
        </svg>
    </div>  
        <div class="form_box">
            <h1 id="title">Register</h1>
            <form id="signupForm">
                <div class="input_group">
                    <div class="input_field" id="nameField">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="name" placeholder="Name" required>
                    </div>
                    <div class="input_field">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="input_field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <p>Forgot Password? <a href="">Click Here!</a></p>
                </div>  
                <div class="btn_field">
                    <button type="submit" id="registerBtn">Register</button>
                    <button type="button" class="disable" id="loginBtn">Login</button>
                </div>
            </form>
        </div>
    
    <script src="../assets/static/js/signLog.js"></script><!-- Link to external JavaScript file -->
</body>
</html>
