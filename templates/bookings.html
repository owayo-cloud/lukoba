    <div class="booking_section">
        <h1>Book Your Ticket</h1>
        <div class="booking_content">
            <div class="modal" id="bModal">
                <div class="modal_content">
                    <span class="close">&times;</span>
                    <h2>Booking Form</h2>
                    <form id="bForm">
                        <label for="movie">Movie:</label>
                        <select id="movie" name="movie">
                            <option value="IT">IT</option>
                            <option value="The Grinch">The Grinch</option>
                            <option value="Infinity War">Infinity War</option>
                            <option value="The Nun">The Nun</option>
                        </select>
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                        <label for="time">Time:</label>
                        <select id="time" name="time">
                            <option value="12:00">12:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="18:00">6:00 PM</option>
                            <option value="21:00">9:00 PM</option>
                        </select>
                        <label for="seats">Number of Seats:</label>
                        <input type="number" id="seats" name="seats" min="1" max="10" required>
                        <button type="submit">Book Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/script2.js"></script>
